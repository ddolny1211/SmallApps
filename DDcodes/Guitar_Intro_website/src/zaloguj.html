<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>guitarintro.pl</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>

<body>
<div id="wrapper">
    <header>
        <div id="menu">
            <ul>
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="zaloguj.html">Subskrypcja</a></li>
            </ul>
        </div>
    </header>
    <section id="container">
        <article id="box_news">
            <h2>Wypełnij formularz aby otrzymywać subskrypcję i aktualizacje ze świata muzyki!</h2>
        </article>

        <article class="form-data">
            <form>
                <div>
                    <label for="firstname">Imie</label>
                    <input type="text" id="firstname" placeholder="Imię" pattern="[A-Za-z]{3,}" required>
                </div>
                <div>
                    <label for="lastname">Nazwisko</label>
                    <input type="text" id="lastname" placeholder="Nazwisko" pattern="[A-Za-z]{3,}" required>
                </div>
                <div>
                    <label for="ademail">Email</label>
                    <input type="email" id="ademail" placeholder="example@mail.com" required>
                </div>
                <div>
                    <label for="street">Ulica</label>
                    <input type="text" id="street" placeholder="Example 11/1"
                           pattern="[A-Za-z]*\s*[A-Za-z]+\s*\d+[a-zA-Z]*/\d+" required>
                </div>
                <div>
                    <label for="cod">Kod pocztowy</label>
                    <input type="text" id="cod" placeholder="11-111" pattern="[0-9]{2}-[0-9]{3}" required>
                </div>
                <div>
                    <label for="country">Kraj</label>
                    <input type="text" id="country" placeholder="Kraj" pattern="[A-Za-z]{3,}" required>
                </div>

                <input type="submit" value="Wyślij!">
            </form>
        </article>
    </section>
    <section id="footer">
        <img src="images/stopka.png">
    </section>
</div>
</body>
</html>
